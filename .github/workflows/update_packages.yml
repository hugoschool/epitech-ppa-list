name: "Update packages & upload GitHub Pages"

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  FINAL_FILE: "packages/packages.json"

jobs:
  update_packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch packages
        run: python3 scripts/fetch_all_packages.py

      - name: Extract packages
        run: python3 scripts/extract_packages.py

      - name: Clean up
        run: rm -rf packages/archives

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

